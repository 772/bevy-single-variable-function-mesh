[package]
name = "bevy-single-variable-function-mesh"
version = "0.18.0"
authors = ["Armin Sch√§fer"]
description = "A 2D or 3D mesh generated from single-variable functions."
repository = "https://github.com/772/bevy-single-variable-function-mesh"
readme = "README.md"
license = "MIT OR Apache-2.0"
edition = "2024"
categories = ["rendering"]
keywords = ["graphics"]

[dependencies]
bevy = { version = "0.18", default-features = false, features = ["3d"] }

[profile.dev]
opt-level = 0

[profile.dev.package."*"]
opt-level = 3

[features]
dev = [
    "bevy/dynamic_linking",
]
